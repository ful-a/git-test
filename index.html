<script type="module">
//ファイルのimport
import Triangle from './class/classObj.js';
//インスタンスの生成
var triangle = new Triangle(3,8);
console.log(triangle.getArea());

import TemplateString from './class/template-string.js';
const name = 'takeshi';
const makeSentence = new TemplateString(name);
console.log(makeSentence.callHello());

import GetterAndSetter from './class/set-and-get.js'

// staticはオブジェクト化（×× = new 〇〇）しなくても使えます
console.log(GetterAndSetter.staticMethod())

// getter & setter
let user = {
  firstName: "John",
  lastName: "Doe",
};
const makeName = new GetterAndSetter(user)
// getは関数の形で書いてはいけない
console.log(makeName.fullName)
// setは外部から値を渡せる
makeName.fullName = user

import Prototype from './class/prototype.js'
const prototype = new Prototype(1)
console.log(prototype.value)
console.log(prototype.method())
