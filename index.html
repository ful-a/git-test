// staticはオブジェクト化（×× = new 〇〇）しなくても使えます

  firstName: "John",
  lastName: "Doe",
};
const makeName = new getterAndSetter(user)
// getは関数の形で書いてはいけない
console.log(makeName.fullName)
// setは外部から値を渡せる
makeName.fullName = user
